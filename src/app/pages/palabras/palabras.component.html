<table class="table table-condensed">
  <thead>
    
    <tr >
      <th style="width: 2.16%;" ></th>
      <th style="width: 65%;" >Palabras</th>
      <th style="width: 20%;"></th>
      <th ></th>
      <th  class="pull-right">
      </th>
    </tr>
  </thead>
  <tbody>
    <!-- Esto quiere decir, recorrer el array de palabras y por cada palabra mostraremos -->
    <tr *ngFor="let palabra of palabras" style="min-height: 64px;" >
      <td style="width: 2.16%;"></td>
      <td style="width: 65%; vertical-align:middle;">{{palabra.palabra}}</td>
      <td style="width: 2.16%;" ></td>
      <td>
        <button type="button" class="btn btn-default pull-right" (click)="showDelete(categoria)" style="background-color: rgb(188, 5, 5); color: white;"><i class="fa fa-trash-o"></i>&nbsp;Eliminar</button>
      </td>
      <td>
        <button type="button" class="btn btn-default pull-right" (click)="editar(categoria)" style="background-color: rgb(46, 62, 96); color: white;"><i class="fa fa-edit"></i>&nbsp;Editar</button>
      </td>
    </tr>
  </tbody>
</table>
