
<!-- RouterLink es el atributo que utiliza Angular para reconocer las rutas -->
<a routerLink="/categorias">Categorias</a>
<!-- Esta es la segunda manera que tiene Angular de navegar por sus vistas, un evento click a una funcion del componente asociado -->
<a (click)="goToPalabras()">Palabras</a>

<!-- Etiqueta para las rutas -->
<router-outlet></router-outlet>
